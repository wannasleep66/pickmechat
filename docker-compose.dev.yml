volumes:
  database_data:

services:
  broker:
    image: rabbitmq:3.11.11-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - 5672:5672
      - 15672:15672
    restart: unless-stopped

  database:
    image: postgres:15.2-alpine
    volumes:
      - database_data:/var/lib/postgresql/data
    env_file: ./apps/chat/.env
    ports:
      - 5432:5432
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  chat: &chat
    build:
      context: .
      dockerfile: ./apps/chat/Dockerfile
    env_file: ./apps/chat/.env
    ports:
      - 8000:8080
    volumes:
      - ./apps/chat/app:/app/apps/chat/app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy

  migrator:
    <<: *chat
    ports: []
    working_dir: /app/apps/chat
    command: alembic upgrade head
    restart: no

